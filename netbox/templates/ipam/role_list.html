{% extends '_base.html' %}
{% load helpers %}

{% block content %}
<div class="pull-right">
    {% if perms.ipam.add_role %}
        <a href="{% url 'ipam:role_add' %}" class="btn btn-primary">
            <span class="fa fa-plus" aria-hidden="true"></span>
            Add a role
        </a>
        <a href="{% url 'ipam:role_import' %}" class="btn btn-info">
            <span class="fa fa-download" aria-hidden="true"></span>
            Import roles
        </a>
    {% endif %}
</div>
<h1>{% block title %}Prefix/VLAN Roles{% endblock %}</h1>
<div class="row">
	<div class="col-md-12">
        {% include 'utilities/obj_table.html' with bulk_delete_url='ipam:role_bulk_delete' %}
    </div>
</div>
{% endblock %}
